<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="results.html" metod="GET" enctype="multipart/form-data">
        <div>
            <label for="name" >Name</label>
            <input type="text" name="name" id="name" value ="Dorota" minlength="3">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id ="password" placeholder="Make is strong .."required>
        </div>
        <div>
            <label for="age">age</label>
            <input type="number" name="age" id ="age" min="20" max="100" step="2">
        </div>
        <div>
            <label for="date">Date:</label>
            <input name="date" type="date" min="2020-05-30">
        </div>
        <div>
            <label for="pizza">Pizza</label>
            <input type="checkbox" name="pizza" id="pizza" value="pizza">
            <label for="pasta">Pasta</label>
            <input type="checkbox" name="pasta" id="pasta" value="Pasta">
            
        </div>
        <div>
            Gender
            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male" checked>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female">
    
            </div>
        </div>
        <div>
            <label for="eyeColor">Eye Color</label>
            <select name="eyeColor" id="eyeColor" multiple>
                <option>Green</option>
                <option label="Red" value="Red"></option>
                <option label="Blue" value="Blue"></option>

            </select>
        </div>

        <div>
            <label for="eyeColor">Eye Color</label>
            <select name="eyeColor" id="eyeColor">
                <option>Green</option>
                <option label="Red" value="Red"></option>
                <option label="Blue" value="Blue"></option>

            </select>
        </div>

        <div>
            <label for="bio">Biografia</label>
            <textarea id="bio" cols="30" rows="10">Podstawowy tekst</textarea>
        </div>

        <div>
            <label for="file">File</label>
            <input type="file" id="file">
        </div>

        
    <div>
        <label for="phone">Phone</label>
        <input type="tel" pattern="[0-9]{9}" name="phone" id="phone">
      </div>
      <div>
        <label for="url">URL</label>
        <input type="url" name="url" id="url">
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
      </div>
      <div>
        <label for="color">Color</label>
        <input type="color" name="color" id="color" required>
      </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
